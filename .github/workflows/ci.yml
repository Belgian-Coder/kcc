name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller appdmg

      - name: Build .dmg
        run: python setup.py build_binary

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v3
        with:
          name: kcc-macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller

      - name: Build .exe
        shell: cmd
        run: python setup.py build_binary

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: kcc-windows-exe
          path: dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller appimage-builder

      - name: Build Linux binary
        run: python setup.py build_binary

      - name: Package AppImage
        run: appimage-builder --recipe AppImageBuilder.yml

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v3
        with:
          name: kcc-linux-appimage
          path: '*.AppImage'
